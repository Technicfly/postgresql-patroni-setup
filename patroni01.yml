scope: clustertest
namespace: /nsclustertest
name: pg01

log:
    level: INFO
    dir: /var/log/patroni
    file_size: 10485760 # 10MB

restapi:
    listen: 172.28.33.11:8008
    connect_address: 172.28.33.11:8008

consul:
    host: 172.28.33.11:8500

bootstrap:
    dcs:
        ttl: 30
        loop_wait: 10
        retry_timeout: 10
        maximum_lag_on_failover: 1048576 # 1MB
        postgresql:
            use_pg_rewind: true

    initdb:
    - encoding: UTF8
    - data-checksums

    pg_hba:
    - host replication replicator 127.0.0.1/32 md5
    - host replication replicator 172.28.33.11/0 md5
    - host replication replicator 172.28.33.12/0 md5
    - host all all 0.0.0.0/0 md5
    - local all all peer

    users:
        admin:
            password: admin
            options:
                - createrole
                - createdb

postgresql:
    listen: 127.0.0.1,172.28.33.11:5432
    connect_address: 172.28.33.11:5432
    data_dir: /var/lib/postgresql/patroni
    pgpass: /tmp/pgpass
#    create_replica_methods: [] # supports: pg_basebackup, WAL-E, pgBackRest, Barman
    use_unix_socket: true
    authentication:
        replication:
            username: replicator
            password: rep-pass
        superuser:
            username: postgres
            password: secretpassword
#    custom_conf: '/etc/postgresql/9.6/main/postgresql.custom.conf'
    parameters:
        unix_socket_directories: '/var/run/postgresql'
        wal_compression: on

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: false

watchdot:
    mode: off
